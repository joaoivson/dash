services:
  db:
    image: postgres:15-alpine
    container_name: dashads_db
    environment:
      POSTGRES_USER: dashads_user
      POSTGRES_PASSWORD: dashads_password
      POSTGRES_DB: dashads_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dashads_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: dashads_app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://dashads_user:dashads_password@db:5432/dashads_db
      JWT_SECRET: your-secret-key-change-in-production-min-32-chars
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:

